<ion-header>

  <ion-navbar>

    <ion-title>Ensaio Local</ion-title>

    <ion-buttons end *ngIf="hasPermissionToEdit">
      <button ion-button color="danger" (click)="onClickDeleteLocalRehearsal()">Excluir</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding-bottom>

  <ion-list *ngIf="localRehearsal !== undefined" no-lines>

    <ion-item text-wrap>
      <h3>Cidade</h3>
      <p>{{ localRehearsal.city }}</p>
    </ion-item>

    <ion-item text-wrap>
      <h3>Igreja</h3>
      <p>{{ localRehearsal.church || '-' }}</p>
    </ion-item>

    <ion-item text-wrap>
      <h3>Frequência</h3>
      <p>{{ localRehearsal.frequency }}</p>
    </ion-item>

    <ion-item text-wrap>
      <h3>Horário</h3>
      <p>{{ localRehearsal.time }}</p>
    </ion-item>

    <ion-item text-wrap *ngIf="hasPermissionToEdit" (click)="onClickViewLocalRehearsalContact(localRehearsal.responsible ? localRehearsal.responsible.objectId : null)">
      <h3>Encarregado Local</h3>

      <p *ngIf="localRehearsal.responsible">{{localRehearsal.responsible.name}} ({{localRehearsal.responsible.city}})</p>
      <p *ngIf="!localRehearsal.responsible">-</p>

      <span class="icon-msg" *ngIf="localRehearsal.responsible" item-end>Clique para detalhes</span>
      <ion-icon name="arrow-forward" *ngIf="localRehearsal.responsible" item-end></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer *ngIf="hasPermissionToEdit">

  <ion-toolbar>

    <ion-buttons text-center>
      <button ion-button color="dark" (click)="openEditLocalRehearsal()">
        Editar Ensaio Local
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
